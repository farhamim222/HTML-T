<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Probability Calculator</title>
    <script>
        function calculateProbability() {
            // Get the number of dice and target sum from the user
            const numDice = parseInt(prompt("Enter the number of dice:"));
            const targetSum = parseInt(prompt("Enter the sum of eyes you're interested in:"));

            // Validate the input to ensure it's positive numbers
            if (isNaN(numDice) || isNaN(targetSum) || numDice <= 0 || targetSum < numDice || targetSum > numDice * 6) {
                document.getElementById("result").innerText = "Please enter valid positive numbers. The target sum should be between the number of dice and the number of dice times 6.";
                return;
            }

            // Set the number of simulations
            const simulations = 10000;
            let count = 0;

            // Simulate the dice rolls
            for (let i = 0; i < simulations; i++) {
                let sum = 0;
                
                // Roll the dice and calculate the sum of the eyes
                for (let j = 0; j < numDice; j++) {
                    sum += Math.floor(Math.random() * 6) + 1;
                }

                // Check if the sum matches the target
                if (sum === targetSum) {
                    count++;
                }
            }

            // Calculate the probability
            const probability = (count / simulations) * 100;
            document.getElementById("result").innerText = `Probability to get sum ${targetSum} with ${numDice} dice is ${probability.toFixed(2)}%`;
        }
    </script>
</head>
<body>
    <h1>Dice Probability Calculator</h1>
    <button onclick="calculateProbability()">Calculate Probability</button>
    <p id="result"></p>
</body>
</html>
