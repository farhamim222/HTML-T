<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Calculator</title>
    <script>
        function calculate() {
            // Get the three integer values from the input fields
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const num3 = parseInt(document.getElementById("num3").value);

            // Calculate sum, product, and average
            const sum = num1 + num2 + num3;
            const product = num1 * num2 * num3;
            const average = sum / 3;

            // Display the results
            document.getElementById("result").innerHTML = `
                Sum: ${sum} <br>
                Product: ${product} <br>
                Average: ${average.toFixed(2)}
            `;
        }
    </script>
</head>
<body>
    <h1>Integer Calculator</h1>
    <label>Enter first integer:</label>
    <input type="number" id="num1"><br><br>
    <label>Enter second integer:</label>
    <input type="number" id="num2"><br><br>
    <label>Enter third integer:</label>
    <input type="number" id="num3"><br><br>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
</body>
</html>
