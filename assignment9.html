<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <script>
        function checkPrime() {
            // Get the number from the user
            const number = parseInt(prompt("Enter an integer:"));

            // Validate the input to ensure it's a positive integer
            if (isNaN(number) || number <= 1) {
                document.getElementById("result").innerText = "Please enter a valid positive integer greater than 1.";
                return;
            }

            // Assume the number is prime
            let isPrime = true;

            // Check if the number is divisible by any number from 2 to the square root of the number
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            // Display the result
            if (isPrime) {
                document.getElementById("result").innerText = `${number} is a prime number.`;
            } else {
                document.getElementById("result").innerText = `${number} is not a prime number.`;
            }
        }
    </script>
</head>
<body>
    <h1>Prime Number Checker</h1>
    <button onclick="checkPrime()">Check if Prime</button>
    <p id="result"></p>
</body>
</html>
